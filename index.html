<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo001_displayTable</title>
    <style>
        /*** table-cell middle center组合使用 ***/
        .cell {
          display: table-cell;
          height: 400px;
          width: 400px;
          background-color: red;
          text-align: center;
          vertical-align:middle;
        }
        p{
            height: 50px;
            width: 50px;
            display:  table-cell;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="cell">
        <p>我爱你</p>
    </div>
    
</body>
</html>
